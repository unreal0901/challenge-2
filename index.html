<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <div id="image" class="image">
          <img src="./images/image-product-desktop.jpg" alt="desktop image" />
        </div>
        <div class="content">
          <p class="item">PERFUME</p>
          <h1 class="heading">Gabrielle Essence Eau De Perfum</h1>
          <p class="subcontent">
            A floral, solar and voluptuous interpretation composed by Oliver
            Polge,Perfumer-Creator for the House of CHANEL
          </p>
          <p class="price">
            $149.99&nbsp;&nbsp;<span class="del"
              ><sup><del>$169.99</del></sup></span
            >
          </p>
          <div class="btnwrapper">
            <button class="btn">
              <img src="./images/icon-cart.svg" alt="" />&nbsp; &nbsp; Add to
              Cart
            </button>
          </div>
        </div>
      </div>
    </div>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
